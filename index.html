<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&family=Ovo&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Loja De Joias</title>
</head>

<body>
  <header class="header">
    <section class="header__top-informatives">
      <div class="header__top-informatives--wrapper">
      </div>
    </section>
    <section class="header__container">
      <div class="header__logo">
        <a class="header__logo--text" href="./index.html">htc joias</a>
      </div>
      <div class="header__menu-hamburger">
        <img src="./assets/menu-mobile.png" alt="hamburguer menu mobile"
          title="ícone de menu semelhante a um hamburguer para exibir novas opções">
      </div>
      <nav class="header__menu">
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">
            Água marinha
          </a>
          <div class="header__menu-items">
            <div class="header__menu-wrapper">
              <a href="./index.html" class="header__menu-category">Água Marinha - Incolor</a>
            </div>
            <div class="header__menu-wrapper">
              <a href="./index.html" class="header__menu-category">Água Marinha - Azul</a>
            </div>
            <div class="header__menu-wrapper">
              <a href="./index.html" class="header__menu-category">Água Marinha - Verde</a>
            </div>
          </div>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Ametista</a>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Berilo</a>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Esmeralda</a>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Topázio imperial</a>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Turmalina</a>
        </div>
        <div class="header__menu-wrapper">
          <a href="./index.html" class="header__menu-department">Outros</a>
        </div>
      </nav>
      <div class="header__wrapper-icons">
        <div class="header__icons lupe">
          <img class="header__icons--image" src="./assets/loupe.png" alt="icone de lupa"
            title="icone de lupa com o significado de pesquisar algo">
        </div>
        <div class="header__icons user">
          <img class="header__icons--image" src="./assets/user.png" alt="icone do usuário"
            title="icone de usuário para entrar no perfil do usuário">
        </div>
        <div class="header__icons bag">
          <img class="header__icons--image" src="./assets/shopping-bag.png" alt="icone de bolsa de compras"
            title="icone de bolsa de compras para armazenar os produtos escolhidos">
        </div>
      </div>

      <div class="header__menu-mobile">
        <div class="header__menu-mobile-estructure">
          <div class="header__menu-wrapper">

            <div class="header__menu-fixed">
              <img class="header__menu-img" src="./assets/user.png" alt="usuário image"
                title="ícone de uma pessoa que representa o usuário">
              <span class="header__menu-fixed-text">Entre ou Cadastre-se</span>
            </div>

            <div class="header__menu-fixed">
              <img class="header__menu-img" src="./assets/box.png" alt=""
                title="icone de pacote representado os items desejado do usuário">
              <span class="header__menu-fixed-text">Meus pedidos</span>
            </div>

            <div class="header__menu-fixed">
              <img class="header__menu-img" src="./assets/shopping-bag.png" alt="bag image"
                title="icone de bolsa representando os items já escolhidos pelo usuário">
              <span class="header__menu-fixed-text">Meu carrinho</span>
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Água Marinha</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Ametista</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Berilo</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Esmeralda</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Topázio Imperial</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Turmalina</span>
              <img src="./assets/arrowDown.png" alt="seta">
            </div>

            <div class="header__menu-color-type">
              <span class="header__menu-text-color-type">Outros</span>
              <img class="header__menu-Arrow-up" src="./assets/arrowDown.png" alt="seta">
            </div>

          </div>
        </div>
        <div class="shadow header__menu-mobile-shadow">
          <img class="header__menu-mobile-close close-menu" src="./assets/close-menu.png" alt="fechar menu"
            title="Símbolo de X com a funcionalidade de fechar o atual conteúdo" />
        </div>
      </div>
    </section>
    <div class="header__mobile-search">
      <div class="header__mobile-search--altogether">
        <input class="header__mobile-search--input" type="text" placeholder="O que você procura?">
        <img class="header__mobile-search--loupe" src="./assets/Input-loupe.png" alt="Lupa de pesquisar">
      </div>
    </div>
  </header>
</body>
<script type="module" src="./scripts/index.js"></script>

</html>
